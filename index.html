<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Notes</title>

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<main class="container">
  <h1>Elegant Notes</h1>
  <p class="subtitle">Store your thoughts and ideas in style</p>

  <!-- TOOLBAR -->
  <div class="toolbar">
    <input type="text" placeholder="Search notes..." />
    <select id="filterNotes">
      <option value="All">All notes</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Ideas">Ideas</option>
      <option value="Reminder">Reminder</option>
    </select>
    <button class="add-btn" id="openModal">+ Add</button>
  </div>

  <!-- FOLDERS -->
  <h2 style="text-align:left;margin-top:30px;">Recent Folder</h2>

  <section class="folder-grid" id="folderGrid">
    <div class="folder-card add-folder" id="openFolderModal">
      <div class="folder-icon">ğŸ“+</div>
      <p>New Folder</p>
    </div>
  </section>

  <!-- NOTES -->
  <section class="notes-grid" id="notesGrid"></section>
</main>

<!-- NOTE MODAL -->
<div class="modal" id="noteModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>New Note</h3>
      <span class="close" id="closeModal">Ã—</span>
    </div>

    <label>Title</label>
    <input type="text" id="noteTitle" />

    <label>Content</label>
    <textarea id="noteContent"></textarea>

    <label>Tags</label>
    <div class="tags">
      <button data-tag="Work">ğŸ’¼ Work</button>
      <button data-tag="Personal">ğŸ‘¤ Personal</button>
      <button data-tag="Ideas">ğŸ’¡ Ideas</button>
      <button data-tag="Reminder">ğŸ”” Reminder</button>
    </div>

    <button class="save-btn" id="saveNote">Save Note</button>
  </div>
</div>

<!-- CREATE FOLDER MODAL -->
<div class="modal" id="folderModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Create Folder</h3>
      <span class="close" id="closeFolderModal">Ã—</span>
    </div>

    <input
      type="text"
      id="folderNameInput"
      placeholder="Folder name"
    />

    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:20px;">
      <button class="add-btn" id="cancelFolder">Cancel</button>
      <button class="save-btn" id="createFolder">Create</button>
    </div>
  </div>
</div>

<script src="./App.js"></script>
</body>
</html>
